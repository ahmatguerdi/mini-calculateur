<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>mini calculateur</title>
</head>

<body>
  <h1 class="msg">Mini Calculateur</h1>
  <div>
    <div id="mini">
      <h4>Calculer la marge de votre production, en fonction du prix de vente <br> et du prix de revient</h4>
      <label for="" class="vente">Prix de vente</label>
      <input type="number" id="mom" placeholder="Entrez le prix de vente" required><br>
      <label for="" class="revient">Prix de revient</label>
      <input type="number" id="momy" placeholder="Entrez le prix de revient" required>
      <br>
      <br><button onclick="miniCalculateur()">Calculer</button>
    </div>
    <p id="resultat"></p>
  </div>
  <script src="script.js"></script>
</body>

</html>
